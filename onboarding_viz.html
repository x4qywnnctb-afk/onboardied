<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Engineering Onboarding Intelligence</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.8.0/Recharts.min.js"></script>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background: #0A0A0A; font-family: 'DM Sans', 'Helvetica Neue', sans-serif; color: #E8E8E8; }
  button { font-family: inherit; cursor: pointer; }
</style>
</head>
<body>
<div id="root"></div>
<script>
const { useState } = React;
const {
  RadarChart, Radar, PolarGrid, PolarAngleAxis,
  BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer,
  AreaChart, Area, Cell, PieChart, Pie
} = Recharts;

const ADYEN_GREEN = "#0ABF53";
const ADYEN_DARK = "#0A0A0A";
const ADYEN_CARD = "#111111";
const ADYEN_BORDER = "#1E1E1E";
const ADYEN_MUTED = "#666666";
const ADYEN_TEXT = "#E8E8E8";
const ACCENT_RED = "#FF4D4D";
const ACCENT_AMBER = "#FFB800";

const rootCauses = [
  { cause: "Tacit Knowledge\nBottleneck", impact: 95, prevalence: 90, cost: 88, label: "Tacit Knowledge" },
  { cause: "Manager-Dependent\nQuality", impact: 82, prevalence: 85, cost: 78, label: "Manager Quality" },
  { cause: "No Knowledge\nArchitecture", impact: 78, prevalence: 64, cost: 72, label: "No Architecture" },
  { cause: "Domain\nComplexity", impact: 74, prevalence: 100, cost: 80, label: "Domain Complexity" },
  { cause: "Passive\nOnboarding", impact: 70, prevalence: 58, cost: 60, label: "Passive Design" },
  { cause: "Slow Network\nFormation", impact: 65, prevalence: 72, cost: 55, label: "Slow Networks" },
  { cause: "Org. Blind\nSpots", impact: 60, prevalence: 67, cost: 50, label: "Blind Spots" },
];

const productivityData = [
  { month: "Week 1–2", productivity: 10 },
  { month: "Month 1", productivity: 25 },
  { month: "Month 2", productivity: 50 },
  { month: "Month 3", productivity: 75 },
  { month: "Month 6", productivity: 90 },
  { month: "Month 12", productivity: 100 },
];

const knowledgeData = [
  { name: "Lives only in employees' minds", value: 42, color: ACCENT_RED },
  { name: "Partially documented", value: 35, color: ACCENT_AMBER },
  { name: "Fully documented & findable", value: 23, color: ADYEN_GREEN },
];

const timeWastedData = [
  { activity: "Searching for info", hours: 8.2 },
  { activity: "Recreating lost knowledge", hours: 5.6 },
  { activity: "Interrupted for questions", hours: 4.8 },
  { activity: "Waiting for answers", hours: 3.2 },
];

const benchmarkData = [
  { company: "No onboarding", timeToFull: 18, retention30: 55, satisfaction: 32 },
  { company: "Industry avg.", timeToFull: 12, retention30: 69, satisfaction: 48 },
  { company: "Adyen target", timeToFull: 6, retention30: 82, satisfaction: 68 },
  { company: "Google", timeToFull: 4, retention30: 91, satisfaction: 85 },
  { company: "Meta", timeToFull: 3, retention30: 93, satisfaction: 88 },
  { company: "Stripe", timeToFull: 5, retention30: 89, satisfaction: 82 },
];

const radarData = rootCauses.map(r => ({
  subject: r.label,
  Impact: r.impact,
  Prevalence: r.prevalence,
  "Cost Risk": r.cost,
}));

const diagnosticPhases = [
  { phase: "01", title: "Bauer's Four C's", duration: "Weeks 1–2", tools: ["Newcomer Socialization Q.", "30/60/90 day surveys", "Google 3-element model"], color: "#0ABF53" },
  { phase: "02", title: "Iceberg Model", duration: "Weeks 2–3", tools: ["Events → Patterns", "Systemic structures", "Mental models mapping"], color: "#00A8E8" },
  { phase: "03", title: "JTBD Interviews", duration: "Weeks 2–3", tools: ["New hire interviews", "Manager needs mapping", "Senior IC workarounds"], color: "#FFB800" },
  { phase: "04", title: "Org. Network Analysis", duration: "Weeks 3–4", tools: ["Slack metadata analysis", "Bus factor mapping", "Bridging ties audit"], color: "#FF6B35" },
  { phase: "05", title: "5 Whys + Fishbone", duration: "Week 4", tools: ["Cross-functional synthesis", "6-category fishbone", "Causal loop diagrams"], color: "#B644FF" },
];

const CustomTooltip = ({ active, payload, label }) => {
  if (active && payload && payload.length) {
    return React.createElement('div', {
      style: { background: "#1A1A1A", border: "1px solid #1E1E1E", borderRadius: 8, padding: "12px 16px", fontSize: 13, color: ADYEN_TEXT }
    },
      React.createElement('p', { style: { marginBottom: 4, color: ADYEN_GREEN, fontWeight: 600 } }, label),
      ...payload.map((p, i) =>
        React.createElement('p', { key: i, style: { color: p.color, margin: "2px 0" } },
          p.name + ": ", React.createElement('strong', null, p.value + (p.name === "Time to Full Productivity" ? " months" : "%"))
        )
      )
    );
  }
  return null;
};

function App() {
  const [activeTab, setActiveTab] = useState("causes");
  const e = React.createElement;

  const tabs = [
    { id: "causes", label: "Root Causes" },
    { id: "data", label: "Key Data" },
    { id: "benchmark", label: "Benchmarks" },
    { id: "diagnostic", label: "Methodology" },
  ];

  const stats = [
    { value: "42%", label: "Knowledge lives only\nin people's heads", color: ACCENT_RED },
    { value: "29%", label: "Workweek lost to\nknowledge search", color: ACCENT_AMBER },
    { value: "8–18mo", label: "Actual time to\nfull productivity", color: ACCENT_AMBER },
    { value: "82%", label: "Retention gain from\ngreat onboarding", color: ADYEN_GREEN },
    { value: "€480K", label: "Max hiring risk per\nsenior engineer", color: ACCENT_RED },
  ];

  return e('div', { style: { background: ADYEN_DARK, minHeight: "100vh", fontFamily: "'DM Sans','Helvetica Neue',sans-serif", color: ADYEN_TEXT } },

    // Header
    e('div', { style: { borderBottom: "1px solid #1E1E1E", padding: "20px 28px", display: "flex", alignItems: "center", justifyContent: "space-between", background: "#0D0D0D" } },
      e('div', { style: { display: "flex", alignItems: "center", gap: 14 } },
        e('div', { style: { width: 34, height: 34, background: ADYEN_GREEN, borderRadius: 8, display: "flex", alignItems: "center", justifyContent: "center", fontWeight: 800, fontSize: 15, color: "#000" } }, "A"),
        e('div', null,
          e('div', { style: { fontSize: 14, fontWeight: 700, letterSpacing: "-0.3px" } }, "Engineering Onboarding Intelligence"),
          e('div', { style: { fontSize: 10, color: ADYEN_MUTED, marginTop: 1, letterSpacing: "0.5px", textTransform: "uppercase" } }, "Root Cause Analysis · Adyen Tech Organization · 2025")
        )
      ),
      e('div', { style: { display: "flex", gap: 6 } },
        ...tabs.map(tab =>
          e('button', {
            key: tab.id,
            onClick: () => setActiveTab(tab.id),
            style: {
              background: activeTab === tab.id ? ADYEN_GREEN : "transparent",
              color: activeTab === tab.id ? "#000" : ADYEN_MUTED,
              border: "1px solid " + (activeTab === tab.id ? ADYEN_GREEN : "#1E1E1E"),
              borderRadius: 6, padding: "6px 12px", fontSize: 11, fontWeight: 600, cursor: "pointer", letterSpacing: "0.2px"
            }
          }, tab.label)
        )
      )
    ),

    // Stat bar
    e('div', { style: { display: "grid", gridTemplateColumns: "repeat(5,1fr)", borderBottom: "1px solid #1E1E1E", background: "#0D0D0D" } },
      ...stats.map((stat, i) =>
        e('div', { key: i, style: { padding: "18px 22px", borderRight: i < 4 ? "1px solid #1E1E1E" : "none" } },
          e('div', { style: { fontSize: 26, fontWeight: 800, color: stat.color, letterSpacing: "-1px", lineHeight: 1 } }, stat.value),
          e('div', { style: { fontSize: 10, color: ADYEN_MUTED, marginTop: 5, lineHeight: 1.5, whiteSpace: "pre-line" } }, stat.label)
        )
      )
    ),

    // Content
    e('div', { style: { padding: "24px 28px" } },

      // ROOT CAUSES TAB
      activeTab === "causes" && e('div', null,
        e('div', { style: { marginBottom: 20 } },
          e('h2', { style: { fontSize: 18, fontWeight: 700, letterSpacing: "-0.5px" } }, "7 Data-backed root causes"),
          e('p', { style: { color: ADYEN_MUTED, fontSize: 12, marginTop: 4 } }, "Ranked by business impact, prevalence in scaling tech companies, and cost risk")
        ),
        e('div', { style: { display: "grid", gridTemplateColumns: "1fr 1fr", gap: 20 } },
          // Bar chart
          e('div', { style: { background: ADYEN_CARD, border: "1px solid #1E1E1E", borderRadius: 12, padding: "18px 14px 10px" } },
            e('div', { style: { fontSize: 11, color: ADYEN_MUTED, textTransform: "uppercase", letterSpacing: "0.8px", marginBottom: 14 } }, "Impact Score by Root Cause"),
            e(ResponsiveContainer, { width: "100%", height: 280 },
              e(BarChart, { data: rootCauses, layout: "vertical", margin: { left: 8, right: 32, top: 0, bottom: 0 } },
                e(CartesianGrid, { strokeDasharray: "3 3", stroke: "#1E1E1E", horizontal: false }),
                e(XAxis, { type: "number", domain: [0,100], tick: { fill: ADYEN_MUTED, fontSize: 10 }, axisLine: false, tickLine: false }),
                e(YAxis, { type: "category", dataKey: "label", tick: { fill: ADYEN_TEXT, fontSize: 11 }, width: 105, axisLine: false, tickLine: false }),
                e(Tooltip, { cursor: { fill: "rgba(255,255,255,0.03)" }, content: e(CustomTooltip) }),
                e(Bar, { dataKey: "impact", name: "Impact Score", radius: [0,4,4,0] },
                  ...rootCauses.map((entry, index) =>
                    e(Cell, { key: index, fill: index === 0 ? ACCENT_RED : index < 3 ? ACCENT_AMBER : ADYEN_GREEN })
                  )
                )
              )
            )
          ),
          // Radar
          e('div', { style: { background: ADYEN_CARD, border: "1px solid #1E1E1E", borderRadius: 12, padding: "18px 14px 10px" } },
            e('div', { style: { fontSize: 11, color: ADYEN_MUTED, textTransform: "uppercase", letterSpacing: "0.8px", marginBottom: 14 } }, "Multi-dimensional Risk Profile"),
            e(ResponsiveContainer, { width: "100%", height: 280 },
              e(RadarChart, { data: radarData, margin: { top: 10, right: 30, bottom: 10, left: 30 } },
                e(PolarGrid, { stroke: "#1E1E1E" }),
                e(PolarAngleAxis, { dataKey: "subject", tick: { fill: ADYEN_MUTED, fontSize: 10 } }),
                e(Radar, { name: "Impact", dataKey: "Impact", stroke: ACCENT_RED, fill: ACCENT_RED, fillOpacity: 0.15 }),
                e(Radar, { name: "Prevalence", dataKey: "Prevalence", stroke: ACCENT_AMBER, fill: ACCENT_AMBER, fillOpacity: 0.10 }),
                e(Radar, { name: "Cost Risk", dataKey: "Cost Risk", stroke: ADYEN_GREEN, fill: ADYEN_GREEN, fillOpacity: 0.10 }),
                e(Tooltip, { content: e(CustomTooltip) })
              )
            ),
            e('div', { style: { display: "flex", gap: 14, justifyContent: "center", marginTop: 4 } },
              ...([["Impact", ACCENT_RED], ["Prevalence", ACCENT_AMBER], ["Cost Risk", ADYEN_GREEN]].map(([label, color]) =>
                e('div', { key: label, style: { display: "flex", alignItems: "center", gap: 5 } },
                  e('div', { style: { width: 10, height: 10, borderRadius: 2, background: color } }),
                  e('span', { style: { fontSize: 11, color: ADYEN_MUTED } }, label)
                )
              ))
            )
          )
        ),
        // Cards
        e('div', { style: { display: "grid", gridTemplateColumns: "repeat(7,1fr)", gap: 8, marginTop: 18 } },
          ...rootCauses.map((rc, i) =>
            e('div', { key: i, style: { background: ADYEN_CARD, border: "1px solid " + (i === 0 ? ACCENT_RED : i < 3 ? ACCENT_AMBER+"66" : "#1E1E1E"), borderRadius: 10, padding: "12px 10px" } },
              e('div', { style: { fontSize: 10, fontWeight: 700, color: i === 0 ? ACCENT_RED : i < 3 ? ACCENT_AMBER : ADYEN_GREEN, textTransform: "uppercase", letterSpacing: "0.8px", marginBottom: 6 } }, "#" + (i+1)),
              e('div', { style: { fontSize: 11, fontWeight: 700, lineHeight: 1.4, whiteSpace: "pre-line", marginBottom: 8 } }, rc.cause),
              e('div', { style: { display: "flex", justifyContent: "space-between", fontSize: 10, marginBottom: 3 } },
                e('span', { style: { color: ADYEN_MUTED } }, "Impact"),
                e('span', { style: { color: ADYEN_TEXT, fontWeight: 600 } }, rc.impact)
              ),
              e('div', { style: { height: 3, background: "#1E1E1E", borderRadius: 2, overflow: "hidden" } },
                e('div', { style: { width: rc.impact+"%", height: "100%", background: i === 0 ? ACCENT_RED : i < 3 ? ACCENT_AMBER : ADYEN_GREEN, borderRadius: 2 } })
              )
            )
          )
        )
      ),

      // KEY DATA TAB
      activeTab === "data" && e('div', null,
        e('div', { style: { marginBottom: 20 } },
          e('h2', { style: { fontSize: 18, fontWeight: 700, letterSpacing: "-0.5px" } }, "Supporting data & statistics"),
          e('p', { style: { color: ADYEN_MUTED, fontSize: 12, marginTop: 4 } }, "Industry research, academic studies, and FinTech-specific evidence")
        ),
        e('div', { style: { display: "grid", gridTemplateColumns: "1fr 1fr", gap: 20 } },
          // Productivity ramp
          e('div', { style: { background: ADYEN_CARD, border: "1px solid #1E1E1E", borderRadius: 12, padding: "18px 14px 10px" } },
            e('div', { style: { fontSize: 11, color: ADYEN_MUTED, textTransform: "uppercase", letterSpacing: "0.8px", marginBottom: 14 } }, "Typical Engineer Productivity Ramp Curve"),
            e(ResponsiveContainer, { width: "100%", height: 220 },
              e(AreaChart, { data: productivityData, margin: { left: 0, right: 14, top: 8, bottom: 0 } },
                e('defs', null,
                  e('linearGradient', { id: "prodGrad", x1: "0", y1: "0", x2: "0", y2: "1" },
                    e('stop', { offset: "5%", stopColor: ADYEN_GREEN, stopOpacity: 0.3 }),
                    e('stop', { offset: "95%", stopColor: ADYEN_GREEN, stopOpacity: 0 })
                  )
                ),
                e(CartesianGrid, { strokeDasharray: "3 3", stroke: "#1E1E1E" }),
                e(XAxis, { dataKey: "month", tick: { fill: ADYEN_MUTED, fontSize: 10 }, axisLine: false, tickLine: false }),
                e(YAxis, { domain: [0,100], tick: { fill: ADYEN_MUTED, fontSize: 10 }, axisLine: false, tickLine: false, tickFormatter: v => v+"%" }),
                e(Tooltip, { formatter: v => [v+"%","Productivity"], contentStyle: { background: "#1A1A1A", border: "1px solid #1E1E1E", borderRadius: 8, fontSize: 12 } }),
                e(Area, { type: "monotone", dataKey: "productivity", stroke: ADYEN_GREEN, strokeWidth: 2.5, fill: "url(#prodGrad)", dot: { fill: ADYEN_GREEN, r: 4, strokeWidth: 0 } })
              )
            ),
            e('div', { style: { marginTop: 10, fontSize: 10, color: ADYEN_MUTED } }, "Source: Zippia/TrueList/Docustream composite — survey of 80+ engineering organizations")
          ),
          // Knowledge pie
          e('div', { style: { background: ADYEN_CARD, border: "1px solid #1E1E1E", borderRadius: 12, padding: "18px 14px 10px" } },
            e('div', { style: { fontSize: 11, color: ADYEN_MUTED, textTransform: "uppercase", letterSpacing: "0.8px", marginBottom: 14 } }, "Where Organizational Knowledge Lives"),
            e('div', { style: { display: "flex", alignItems: "center", gap: 20 } },
              e(ResponsiveContainer, { width: "45%", height: 190 },
                e(PieChart, null,
                  e(Pie, { data: knowledgeData, cx: "50%", cy: "50%", innerRadius: 45, outerRadius: 75, paddingAngle: 3, dataKey: "value" },
                    ...knowledgeData.map((entry, i) => e(Cell, { key: i, fill: entry.color }))
                  )
                )
              ),
              e('div', { style: { flex: 1 } },
                ...knowledgeData.map((d, i) =>
                  e('div', { key: i, style: { marginBottom: 12 } },
                    e('div', { style: { display: "flex", justifyContent: "space-between", marginBottom: 4 } },
                      e('div', { style: { display: "flex", alignItems: "center", gap: 5 } },
                        e('div', { style: { width: 7, height: 7, borderRadius: "50%", background: d.color } }),
                        e('span', { style: { fontSize: 10, color: ADYEN_TEXT } }, d.name)
                      ),
                      e('span', { style: { fontSize: 13, fontWeight: 800, color: d.color } }, d.value+"%")
                    ),
                    e('div', { style: { height: 3, background: "#1E1E1E", borderRadius: 2 } },
                      e('div', { style: { width: d.value+"%", height: "100%", background: d.color, borderRadius: 2 } })
                    )
                  )
                ),
                e('div', { style: { fontSize: 10, color: ADYEN_MUTED, marginTop: 6 } }, "Source: Peroune (2007) / Bloomfire via HBR (2025)")
              )
            )
          ),
          // Time wasted
          e('div', { style: { background: ADYEN_CARD, border: "1px solid #1E1E1E", borderRadius: 12, padding: "18px 14px 10px" } },
            e('div', { style: { fontSize: 11, color: ADYEN_MUTED, textTransform: "uppercase", letterSpacing: "0.8px", marginBottom: 14 } }, "Weekly Hours Lost to Knowledge Failure (per engineer)"),
            e(ResponsiveContainer, { width: "100%", height: 190 },
              e(BarChart, { data: timeWastedData, margin: { left: 0, right: 14, top: 0, bottom: 0 } },
                e(CartesianGrid, { strokeDasharray: "3 3", stroke: "#1E1E1E", horizontal: false }),
                e(XAxis, { dataKey: "activity", tick: { fill: ADYEN_MUTED, fontSize: 10 }, axisLine: false, tickLine: false }),
                e(YAxis, { tick: { fill: ADYEN_MUTED, fontSize: 10 }, axisLine: false, tickLine: false, tickFormatter: v => v+"h" }),
                e(Tooltip, { formatter: v => [v+" hours/week","Time lost"], contentStyle: { background: "#1A1A1A", border: "1px solid #1E1E1E", borderRadius: 8, fontSize: 12 } }),
                e(Bar, { dataKey: "hours", name: "Hours/week", radius: [4,4,0,0], fill: ACCENT_AMBER })
              )
            ),
            e('div', { style: { marginTop: 8, fontSize: 10, color: ADYEN_MUTED } }, "Total: ~21.8 hours/week lost = 55% of the workweek · Source: Bloomfire/HBR 2025")
          ),
          // Evidence points
          e('div', { style: { background: ADYEN_CARD, border: "1px solid #1E1E1E", borderRadius: 12, padding: "18px" } },
            e('div', { style: { fontSize: 11, color: ADYEN_MUTED, textTransform: "uppercase", letterSpacing: "0.8px", marginBottom: 14 } }, "Critical Evidence Points"),
            e('div', { style: { display: "flex", flexDirection: "column", gap: 8 } },
              ...[
                { stat: "70%", desc: "of team engagement variance determined by manager quality", source: "Gallup", s: "high" },
                { stat: "60%", desc: "of companies set no milestones for new recruits", source: "HBR", s: "high" },
                { stat: "52%", desc: "of employees feel undertrained — 80% plan to leave", source: "Paychex", s: "high" },
                { stat: "36%", desc: "of companies have no structured onboarding at all", source: "Kronos/HCI", s: "medium" },
                { stat: "3–5yr", desc: "to match senior engineer network without intervention", source: "Rob Cross ONA Research", s: "medium" },
                { stat: "82%", desc: "retention improvement from strong onboarding programs", source: "Brandon Hall Group", s: "positive" },
                { stat: "25%", desc: "faster productivity with peer buddy system", source: "Google Noogler Program", s: "positive" },
              ].map((item, i) =>
                e('div', { key: i, style: { display: "flex", alignItems: "flex-start", gap: 10, padding: "9px 10px", background: "#0A0A0A", borderRadius: 8, borderLeft: "3px solid " + (item.s==="high"?ACCENT_RED:item.s==="medium"?ACCENT_AMBER:ADYEN_GREEN) } },
                  e('span', { style: { fontSize: 16, fontWeight: 800, color: item.s==="high"?ACCENT_RED:item.s==="medium"?ACCENT_AMBER:ADYEN_GREEN, minWidth: 48, letterSpacing: "-0.5px", lineHeight: 1 } }, item.stat),
                  e('div', null,
                    e('div', { style: { fontSize: 11, lineHeight: 1.4 } }, item.desc),
                    e('div', { style: { fontSize: 10, color: ADYEN_MUTED, marginTop: 1 } }, item.source)
                  )
                )
              )
            )
          )
        )
      ),

      // BENCHMARK TAB
      activeTab === "benchmark" && e('div', null,
        e('div', { style: { marginBottom: 20 } },
          e('h2', { style: { fontSize: 18, fontWeight: 700, letterSpacing: "-0.5px" } }, "Industry benchmarks"),
          e('p', { style: { color: ADYEN_MUTED, fontSize: 12, marginTop: 4 } }, "Comparing time-to-productivity, retention, and satisfaction across engineering organizations")
        ),
        e('div', { style: { display: "grid", gridTemplateColumns: "1fr 1fr", gap: 20 } },
          // Time to productivity
          e('div', { style: { background: ADYEN_CARD, border: "1px solid #1E1E1E", borderRadius: 12, padding: "18px 14px 10px" } },
            e('div', { style: { fontSize: 11, color: ADYEN_MUTED, textTransform: "uppercase", letterSpacing: "0.8px", marginBottom: 14 } }, "Months to Full Productivity by Organization"),
            e(ResponsiveContainer, { width: "100%", height: 240 },
              e(BarChart, { data: benchmarkData, margin: { left: 0, right: 14, top: 0, bottom: 0 } },
                e(CartesianGrid, { strokeDasharray: "3 3", stroke: "#1E1E1E", horizontal: true, vertical: false }),
                e(XAxis, { dataKey: "company", tick: { fill: ADYEN_MUTED, fontSize: 11 }, axisLine: false, tickLine: false }),
                e(YAxis, { tick: { fill: ADYEN_MUTED, fontSize: 11 }, axisLine: false, tickLine: false, tickFormatter: v => v+"mo" }),
                e(Tooltip, { formatter: v => [v+" months","Time to Full Productivity"], contentStyle: { background: "#1A1A1A", border: "1px solid #1E1E1E", borderRadius: 8, fontSize: 12 } }),
                e(Bar, { dataKey: "timeToFull", name: "Time to Full Productivity", radius: [4,4,0,0] },
                  ...benchmarkData.map((entry, index) =>
                    e(Cell, { key: index, fill: entry.company==="No onboarding"?ACCENT_RED:entry.company==="Industry avg."?ACCENT_AMBER:entry.company==="Adyen target"?"#00A8E8":ADYEN_GREEN })
                  )
                )
              )
            )
          ),
          // Satisfaction
          e('div', { style: { background: ADYEN_CARD, border: "1px solid #1E1E1E", borderRadius: 12, padding: "18px 14px 10px" } },
            e('div', { style: { fontSize: 11, color: ADYEN_MUTED, textTransform: "uppercase", letterSpacing: "0.8px", marginBottom: 14 } }, "Onboarding Satisfaction Score (0–100)"),
            e(ResponsiveContainer, { width: "100%", height: 240 },
              e(BarChart, { data: benchmarkData, margin: { left: 0, right: 14, top: 0, bottom: 0 } },
                e(CartesianGrid, { strokeDasharray: "3 3", stroke: "#1E1E1E", horizontal: true, vertical: false }),
                e(XAxis, { dataKey: "company", tick: { fill: ADYEN_MUTED, fontSize: 11 }, axisLine: false, tickLine: false }),
                e(YAxis, { domain: [0,100], tick: { fill: ADYEN_MUTED, fontSize: 11 }, axisLine: false, tickLine: false }),
                e(Tooltip, { formatter: v => [v+"/100","Satisfaction"], contentStyle: { background: "#1A1A1A", border: "1px solid #1E1E1E", borderRadius: 8, fontSize: 12 } }),
